<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form>
              <h1>OO Programming</h1>
              <div class="mb-3">
                <label for="firstName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Etá</label>
                <input
                  type="number"
                  class="form-control"
                  id="userAge"
                  maxlength="2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Indirizzo</label>
                <input
                  type="text"
                  class="form-control"
                  id="userLocation"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary" id="saveButton">
                SALVA
              </button>
            </form>
          </div>
        </div>

        <!--  -->
        <div
          id="profile"
          class="row justify-content-center mt-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
        >
          <div class="card bg-secondary">
            <div class="card-body">
              <h5 class="card-title">Nome Cognome</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Etá</h6>
              <h6 class="card-subtitle mb-2 text-body-secondary">Indirizzo</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Training-OOP.js"></script>
  </body>
</html>
